apiVersion: v1
kind: Service
metadata:
  name: {{ include "basic-springboot-demo-ketchup.fullname" . }}
  labels:
    {{- include "basic-springboot-demo-ketchup.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }} #targetPort will same as port and nodePort will be automatically picked.
      protocol: TCP
      name: http
  selector:
    {{- include "basic-springboot-demo-ketchup.selectorLabels" . | nindent 4 }}
